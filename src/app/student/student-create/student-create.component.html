<div>
    <h2>Créer un nouvel étudiant</h2>
    <div>
      <label for="firstName">Prénom:</label>
      <input type="text" id="firstName" [(ngModel)]="student.firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Nom:</label>
      <input type="text" id="lastName" [(ngModel)]="student.lastName" name="lastName" required>
    </div>
    <div>
      <label for="age">Âge:</label>
      <input type="number" id="age" [(ngModel)]="student.age" name="age" required>
    </div>
    <div>
      <label for="grade">Note:</label>
      <input type="text" id="grade" [(ngModel)]="student.grade" name="grade" required>
    </div>
    <button (click)="createStudent()">Créer</button>
  </div>
